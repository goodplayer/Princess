<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>{{.SITE.default_site_name}}</title>

    <!-- Bootstrap -->
    <link href="/statics/css/bootstrap.min.css" rel="stylesheet">
    <link href="/statics/css/bootstrap-theme.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <style>
        body {
            padding-top: 0px;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <a href="/" class="navbar-brand">{{.SITE.default_site_name}}</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a href="/">Home</a></li>
                <li><a href="about">About</a></li>
                <li><a href="#">Popup</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container col-md-offset-1 col-md-10" style="padding-top: 40px;">
    <!--<div class="">-->
        <!--<h1>{{.SITE.default_site_name}}-->
            <!--<small>subtitle...</small>-->
        <!--</h1>-->
    <!--</div>-->

    <div style="padding-bottom: 40px;">
        <h1>{{ .post.Title }}</h1>
        作者：<a href="{{.PostUser.Id}}">{{.post.PostUser.Nickname}}</a>&nbsp;&nbsp;&nbsp;&nbsp;发表时间：{{with .post.PostTime}}{{StdDate .}}{{end}}
        <hr>
        <div>
            {{.post.Content}}
        </div>
    </div>
</div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.11.3.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="/statics/js/bootstrap.min.js"></script>

</body>
</html>
