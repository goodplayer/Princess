<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>{{.SITE.default_site_name}}</title>

    <!-- Bootstrap -->
    <link href="/statics/css/bootstrap.min.css" rel="stylesheet">
    <link href="/statics/css/bootstrap-theme.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

    <![endif]-->

    <style>
        body {
            padding-top: 0px;
        }
    </style>
</head>
<body>

{{template "user_bar" .}}

<div class="container col-md-offset-1 col-md-10" style="padding-top: 40px;">
    <!--<div class="">-->
        <!--<h1>{{.SITE.default_site_name}}-->
            <!--<small>subtitle...</small>-->
        <!--</h1>-->
    <!--</div>-->

    <div style="padding-bottom: 40px;">
        <h1>发表新文章</h1>
        <hr>
        <form class="form-signin" id="form-post" method="post" action="/posts" autocomplete="off">
            <div>
                <h3>标题：</h3>
                <input type="text" class="form-control" id="inputTitle1" name="title">
                <br/>
                <textarea name="content" placeholder="support: Markdown"></textarea>
                <br/>
                <button type="submit" class="btn btn-primary">发布</button>
            </div>
        </form>
    </div>
</div>

{{template "user_bar_include" .}}

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.11.3.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->

</body>
</html>
