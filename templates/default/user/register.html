<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register << Princess</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>

<nav class="navbar bg-light shadow-sm">
    <div class="container">
        <a class="navbar-brand" href="#">
            <img src="https://getbootstrap.com/docs/5.2/assets/brand/bootstrap-logo.svg" alt="Bootstrap" width="30"
                 height="24">
            Princess
        </a>
    </div>
</nav>

<div class="container">
    <!-- empty container to support margin top -->
    <div class="container" style="margin-top: 20px;"></div>
    <!-- Content here -->
    <div class="container-md" style="max-width: 750px;text-align: center;">
        <h1><img src="https://getbootstrap.com/docs/5.2/assets/brand/bootstrap-logo.svg" alt="Bootstrap" height="60">Register
        </h1>
    </div>
    <div class="container" style="margin-top: 20px;"></div>
    <div class="container border rounded-1 shadow-sm" style="max-width: 450px; padding: 30px;">
        <div class="alert alert-danger" {{if not .is_error }} hidden {{end}} role="alert">
            {{.error}}
        </div>
        <form method="post" action="register" enctype="application/x-www-form-urlencoded"
              onsubmit="submitBtn.disabled = true; return true;">
            <div class="mb-3">
                <label for="emailInput" class="form-label fw-bold">Email address</label>
                <input type="email" name="email" required maxlength="120" class="form-control" id="emailInput"
                       aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text">This email will be the login username.</div>
            </div>
            <div class="mb-3">
                <label for="passwordInput" class="form-label fw-bold">Password</label>
                <input type="password" required minlength="8" maxlength="20" name="password" class="form-control"
                       id="passwordInput">
            </div>
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <button name="submitBtn" type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>
</html>
