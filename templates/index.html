<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>{{.SITE.default_site_name}}</title>

    <!-- Bootstrap -->
    <link href="/statics/css/bootstrap.min.css" rel="stylesheet">
    <link href="/statics/css/bootstrap-theme.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <link rel="stylesheet" href="/statics/code/styles/monokai_sublime.css">
    <script src="/statics/code/highlight.pack.js"></script>

    <style>
        body {
            padding-top: 0px;
        }
    </style>
</head>
<body>

{{template "user_bar" .}}

<div class="container col-md-offset-1 col-md-10" style="padding-top: 40px;">
    <!--<div class="">-->
        <!--<h1>{{.SITE.default_site_name}}-->
            <!--<small>subtitle...</small>-->
        <!--</h1>-->
    <!--</div>-->

    {{range .posts}}
    <div style="padding-bottom: 40px;">
        <h2><a href="/post/{{ .Id }}">{{ .Title }}</a></h2>
        作者：<a href="/user/{{.PostUser.Id}}">{{.PostUser.Nickname}}</a>&nbsp;&nbsp;&nbsp;&nbsp;发表时间：{{with .PostTime}}{{StdDate .}}{{end}}
        <hr>
        <div>
            {{.Content | raw}}
        </div>
    </div>
    {{else}}
    <div>
        <strong>no rows</strong>
    </div>
    {{end}}
</div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.11.3.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="/statics/js/bootstrap.min.js"></script>
<script>
    $(document).ready(function() {
        $('pre code').each(function(i, block) {
            hljs.highlightBlock(block);
        });
    });
</script>

</body>
</html>
